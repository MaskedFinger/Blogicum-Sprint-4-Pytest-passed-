<article>
  <ul>
    <li>Место: {{ post.location }}</li>
    <li>Дата: {{ post.date }}</li>
    <li>Категория: <a href="{% url 'blog:category_posts' slug=post.category %}">{{ post.category }}</a></li>
  </ul>
  {% if not show_category %}
      <p>{{ post.text }}</p>
  {% else %}
      <p>{{ post.text|truncatewords:10 }}</p>
      <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
  {% endif %}
</article>
